<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id:</span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/><!--  allow the 2 way binding -->
    </label>
  </div>
  <button (click)="save()">Save</button><br/>
  <button (click)="goBack()">Go back</button>
</div>
